<!DOCTYPE html>
<html>
    <head>
        <body>
            <title> Web Form </title>
                <h1>Web Form</h1>
                <h2>Registration Form</h2>
                <p>It is The Create an Registration Form.</p>
                <fieldset>
                    <legend>User Personal Information</legend><br>
                        <label>Enter Your FullName</label>
                        <input type="name" name="name" placeholder="Enter Your FullName" required min="50" max="80" height="70" width="150"> <br>
                        <label>Enter Your Email</label>
                        <input type="email" name="email" placeholder="Enter Your Email" required min="50" max="80"> <br>
                        <label> Enter Your Password</label>
                        <input type="password" name="pass" placeholder="Enter Your Password" required min="50" max="80"> <br>
                        <label>Enter Your Gender</label>
                        <input type="radio" id="gender-male" name="Gender" value="male"/> Male <br>
                        <input type="radio" id="gender-female" name="Gender" value="female"/> female <br>
                        <input type="radio" id="gender-others" name="Gender" value="others"/> others <br><br/>
                        Enter your Address:<br>
                        <textarea></textarea><br>
                        <input type="submit" value="sign-up">
                        <button type="reset" value="reset"> reset </button>
                        <button type="logout" value="logout"> Logout </button>
                </fieldset>
            <style>
            </style>
        </body>
    </head>
</html>
